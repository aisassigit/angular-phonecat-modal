<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    </div>
    <div class="span10">
      <!--Body content-->
      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail phone-listing">
          <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
          <span> | </span>
          <span>
            <button ui-sref="state1" class="btn btn-link" ng-click="open(phone.id)">Details at a glance</button>
          </span>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>
      <div ng-controller="PhoneModalDetailCtrl">
          <!--modal container-->
      </div>
  </div>
</div>
